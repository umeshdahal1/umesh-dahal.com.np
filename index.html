    .top    { transform: rotateX( 90deg) translateZ(60px); }
    .bottom { transform: rotateX(-90deg) translateZ(60px); }

    @keyframes spin {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }
